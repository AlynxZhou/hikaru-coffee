title: Hikaru Site
subtitle:
description:
author: Hikaru
email:
language: default

baseURL: https://yourdomain.com
rootDir: /
srcDir: srcs
docDir: docs
themeDir: aria
categoryDir: categories
tagDir: tags

perPage:
  index: 10
  archives: 15
  category: 15
  tag: 15

skipRender:
  - README.md

nunjucks:
  autoescape: false

marked:
  gfm: true

stylus:
  compress: false
  sourcemaps:
    comment: true
    inline: true
    sourceRoot: ''
    basePath: .

coffeescript:
  header: false
  bare: false

highlight:
  gutter: true
  hljs: true

search:
  enable: true
  path: search.json

feed:
  enable: true
  path: atom.xml
  limit: 20
  hub:
  content: false
  contentLimit: 140

sitemap:
  enable: true
  path: sitemap.xml
